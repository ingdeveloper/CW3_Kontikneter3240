<!-- ko if: isVisible()-->
<button type="button" data-bind="disable: isDisabled() || isLoading(), css: css, click: showSettings"
    title="{{connector.translate('I4SCADA_load_configuration')()}}">
    <span class="wf wf-folder"></span>
    <!-- ko if: showLabel-->
    {{connector.translate('I4SCADA_load_configuration')()}}
    <!--/ko-->
</button>

<span data-bind="attr: { id: 'modal-settings-back-container-' + id() }">
    <div class="modal fade wf-panel-settings wf-component-configuration-dialog" tabindex="-1" role="dialog"
        data-bind="modalDialog: {show: dialogSettings, draggable: isModalDialogsDraggable} , attr: { id: 'modal-settings-' + id() }"
        style="display: none;">
        <div class="modal-dialog modal-lg modal-top">
            <div class="modal-content">
                <div class="modal-header modal-primary">
                    <button style="color: rgb(255,255,255)" type="button" class="close" data-dismiss="modal"
                        aria-hidden="true" data-bind="click: closeSettings">&times;</button>
                    <div class="modal-title">
                        <strong>{{connector.translate('I4SCADA_load_configuration')()}}</strong>
                    </div>
                </div>

                <div class="modal-body wf-panel-settings">

                    <div class="row m-b-md">
                        <div class="col-xs-12">
                            <label>{{connector.translate('I4SCADA_Name')()}}</label>
                            <div class="flexbox">
                                <div class="relative flex-auto">
                                    <i class="wf wf-search wf-input-icon-right opacity-50"></i>
                                    <!-- <input type="text" class="form-control" data-bind="textInput:pattern, disable:signalsFilter.length, , attr: {placeholder: connector.translate('I4SCADA_Input_a_part_of_a_signal_name')()}"/> -->
                                    <input type="text" class="form-control" data-bind="textInput: pattern, attr: {placeholder: connector.translate('I4SCADA_Name')()}"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="overflow-y-scroll b-b">
                        <table class="table table-responsive table-condensed table-striped">
                            <thead data-part="header">
                                <tr>
                                    <th class="p-l-md">{{connector.translate('I4SCADA_Name')()}}</th>
                                    <th>{{connector.translate('I4SCADA_Owner')()}}</th>
                                    <th>{{connector.translate('I4SCADA_CreatedOn')()}}</th>
                                    <th class="col-xs-2"></th>
                                </tr>
                            </thead>
                            <tbody data-part="rows" data-bind="foreach: configurations">
                                <tr>
                                    <td class="p-l-md">{{name}}</td>
                                    <td>{{owner}}</td>
                                    <td data-bind="formattedDate: { value: createdOn }"></td>
                                    <td>
                                        <div class="form-inline">
                                            <div class="form-group">
                                                <button class="btn btn-success btn-xs"
                                                    data-bind="click: $parent.onLoad"
                                                    title="{{$parent.connector.translate('I4SCADA_Load')()}}">
                                                    <i class="wf wf-download"></i>
                                                </button>
                                            </div>
                                            <div class="form-group">
                                                <button class="btn btn-danger btn-xs"
                                                    data-bind="click: $parent.onDelete, disable: $parent.configurationName == name && $parent.configurationNamespace == namespace"
                                                    title="{{$parent.connector.translate('I4SCADA_Delete')()}}">
                                                    <i class="wf wf-bin"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-default" data-bind="click: closeSettings">
                        <i class="wf wf-close-round-o"></i>
                        {{connector.translate('I4SCADA_Close')()}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</span>

<span data-bind="attr: { id: 'wf-config-error-dialog-back-container-' + id() }">
    <div class="modal fade wf-panel-warning wf-component-configuration-dialog" tabindex="-1" role="dialog"
        data-bind="modalDialog: {show: error, draggable: isModalDialogsDraggable}, attr: { 'id': 'wf-config-error-dialog-' + id() }"
        style="display: none;">
        <div class="modal-dialog modal-top">
            <div class="modal-content">
                <div class="modal-header modal-warning">
                    <button style="color: rgb(255,255,255)" type="button" class="close" data-dismiss="modal"
                        aria-hidden="true" data-bind="click: closeError">&times;</button>
                    <div class="modal-title">
                        {{connector.translate('I4SCADA_Warning')()}}
                    </div>
                </div>
                <div class="modal-body">
                    <div class="wf-callout-box wf-callout-box-warning">
                        <h4 class="wf-callout-box-title">
                            {{errorText}}
                        </h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-warning" data-bind="click: onError">
                            <i class="wf wf-check-round"></i>
                            {{connector.translate('I4SCADA_Yes')()}}
                        </button>
                        <button class="btn btn-default" data-bind="click: closeError">
                            <i class="wf wf-close-round-o"></i>
                            {{connector.translate('I4SCADA_No')()}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</span>

<!-- /ko -->
