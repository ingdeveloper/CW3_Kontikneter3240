<div style="display:none">
    <div class="modal fade" tabindex="-1" role="dialog" data-bind="modalDialog: {show: showModal}" style="display: none;">
        <div class="modal-dialog modal-center">
            <div class="modal-content">
                <div class="modal-header modal-primary">
                    <button style="color: rgb(255, 255, 255)" type="button" class="close" data-dismiss="modal"
                        aria-hidden="true" data-bind="click: close">&times;</button>
                    <div data-bind="visible: actionType() === 'edit'" class="modal-title">{{connector.translate('I4SCADA_UM_Edit')()}}</div>
                    <div data-bind="visible: actionType() === 'add'" class="modal-title">{{connector.translate('I4SCADA_UM_Add')()}}</div>
                </div>

                <div class="modal-body">

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">{{connector.translate('I4SCADA_UM_Name')()}}</label>
                                <span data-bind="visible: authorizationGroupObs.Name.isFieldEmpty()" class="error-message form-control-validation pull-right">
                                    <i class="wf wf-question-mark-round form-control-validation-indicator animated fadeIn" title="{{connector.translate('I4SCADA_UM_FieldIsRequired')()}}"></i>
                                </span>

                                <input data-bind="value: authorizationGroupObs.Name, valueUpdate: 'afterkeydown', css: {'red-border': authorizationGroupObs.Name.isFieldEmpty()}" type="text" maxlength="255"
                                       class="form-control" id="name" autocomplete="new-password">
                            </div>
                            <wf-um-check-box-group params="textLabel: projectAuthorizationsLoc, itemsList: projectAuthorizations"></wf-um-check-box-group>
                            <div class="checkbox">
                                <label><input data-bind="checked: authorizationGroupObs.CheckAccessGroups" type="checkbox" value="">{{connector.translate('I4SCADA_UM_CheckAccessGroups')()}}</label>
                            </div>
                            <wf-um-check-box-group params="textLabel: writeGroupsLoc, itemsList: writeGroups, systemAuthorization:'UserManager edit write groups'"></wf-um-check-box-group>
                            <wf-um-check-box-group params="textLabel: accessGroupsLoc, itemsList: accessGroups, systemAuthorization:'UserManager edit access groups'"></wf-um-check-box-group>
                            <wf-um-check-box-group params="textLabel: schedulerLocationsLoc, itemsList: schedulerLocations, systemAuthorization:'UserManager edit scheduler locations'"></wf-um-check-box-group>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="descr">{{connector.translate('I4SCADA_UM_Description')()}}</label>
                                <input data-bind="value: authorizationGroupObs.Description, valueUpdate: 'afterkeydown'" type="text" maxlength="128"
                                       class="form-control" id="descr" autocomplete="new-password">
                            </div>
                            <wf-um-check-box-group params="textLabel: systemAuthorizationsLoc, itemsList: systemAuthorizations"></wf-um-check-box-group>
                            <wf-um-check-box-group params="textLabel: alarmTypesLoc, itemsList: alarmTypes, systemAuthorization:'UserManager edit alarm types'"></wf-um-check-box-group>
                            <wf-um-check-box-group params="textLabel: alarmGroupsLoc, itemsList: alarmGroups, systemAuthorization:'UserManager edit alarm groups'"></wf-um-check-box-group>
                        </div>
                    </div>
                        </div>

                        <div class="modal-footer">
                            <button data-bind="enable: !authorizationGroupObs.Name.isFieldEmpty(), click: onSaveClick" class="btn btn-sm btn-primary">
                                <i class="wf wf-check"></i>
                                {{connector.translate('I4SCADA_UM_Save')()}}
                            </button>
                            <button data-bind="click: close" class="btn btn-sm btn-default">
                                <i class="wf wf-close-round-o"></i>
                                {{connector.translate('I4SCADA_UM_Cancel')()}}
                            </button>
                        </div>
                    </div>
                </div>
    </div>
</div>
