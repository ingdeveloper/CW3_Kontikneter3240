<div style="display:none">
    <div class="modal fade" tabindex="-1" role="dialog" data-bind="modalDialog: {show: showModal}" style="display: none;">
        <div class="modal-dialog modal-center">
            <div class="modal-content">
                <div class="modal-header modal-primary">
                    <button style="color: rgb(255, 255, 255)" type="button" class="close" data-dismiss="modal"
                            aria-hidden="true" data-bind="click: close">
                        &times;
                    </button>
                    <div class="modal-title">{{connector.translate('I4SCADA_UM_TimeInterval')()}}</div>
                </div>

                <div class="modal-body">

                    <wf-time-range params="startDateInput: startDateInput,
                                   endDateInput: endDateInput,

                                   timeRangeDateInput: userActionFilter.TimeRangeDateInput,
                                   selectedRangeInput: userActionFilter.SelectedRangeInput,
                                   startOffset: userActionFilter.StartOffset,
                                   startOffsetIntervall: userActionFilter.StartOffsetIntervall,
                                   endOffset: userActionFilter.EndOffset,
                                   endOffsetIntervall: userActionFilter.EndOffsetIntervall" />
                </div>

                <div class="modal-footer">
                    <button data-bind="click: onSaveClick" class="btn btn-sm btn-primary">
                        <i class="wf wf-check"></i>
                        {{connector.translate('I4SCADA_UM_Save')()}}
                    </button>
                    <button data-bind="click: close" class="btn btn-sm btn-default">
                        <i class="wf wf-close-round-o"></i>
                        {{connector.translate('I4SCADA_UM_Cancel')()}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
