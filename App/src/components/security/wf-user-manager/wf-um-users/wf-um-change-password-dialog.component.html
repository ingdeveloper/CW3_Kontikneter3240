<div style="display:none">
    <div class="modal fade" tabindex="-1" role="dialog" data-bind="modalDialog: {show: showModal}" style="display: none;">
        <div class="modal-dialog modal-center">
            <div class="modal-content">
                <div class="modal-header modal-primary">
                    <button style="color: rgb(255, 255, 255)" type="button" class="close" data-dismiss="modal" aria-hidden="true" data-bind="click: close">&times;</button>
                    <div class="modal-title">{{connector.translate('I4SCADA_UM_ChangePassword')()}}</div>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="newPass">{{connector.translate('I4SCADA_UM_NewPassword')()}}</label>
                        <input data-bind="value: newPassword, valueUpdate: 'afterkeydown'" type="password" class="form-control" id="newPass" autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <label for="passConfirm">{{connector.translate('I4SCADA_UM_PasswordConfirmation')()}}</label>
                        <input data-bind="value: newPasswordConfirmation, valueUpdate: 'afterkeydown'" type="password" class="form-control" id="passConfirm" autocomplete="new-password">
                    </div>
                </div>

                <div class="modal-footer">
                    <button data-bind="enable: passwordIsValid(), click: confirm" class="btn btn-sm btn-primary">
                        <i class="wf wf-check"></i>
                        {{connector.translate('I4SCADA_UM_Ok')()}}
                    </button>
                    <button class="btn btn-sm btn-default" data-bind="click: close">
                        <i class="wf wf-close-round-o"></i>
                        {{connector.translate('I4SCADA_UM_Cancel')()}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
