<div style="display:none">
    <div class="modal fade" tabindex="-1" role="dialog" data-bind="modalDialog: {show: showModal}" style="display: none;">
        <div class="modal-dialog modal-center">
            <div class="modal-content">
                <div class="modal-header modal-primary">
                    <button style="color: rgb(255, 255, 255)" type="button" class="close" data-dismiss="modal" aria-hidden="true" data-bind="click: close">&times;</button>
                    <div class="modal-title">{{connector.translate('I4SCADA_UM_UserDefaultSettings')()}}</div>
                </div>

                <div class="modal-body">
                    <div class="checkbox">
                        <label><input data-bind="checked: defaultSettings.Active" type="checkbox" value="">{{connector.translate('I4SCADA_UM_Active')()}}</label>
                    </div>
                    <div class="form-group">
                        <label for="description">{{connector.translate('I4SCADA_UM_Description')()}}</label>
                        <input data-bind="value: defaultSettings.Description, valueUpdate: 'afterkeydown'" type="text" class="form-control" id="description">
                    </div>
                    <div class="form-group">
                        <label for="userLevel">{{connector.translate('I4SCADA_UM_UserLevel')()}}</label>
                        <input data-bind="value: defaultSettings.UserLevel, valueUpdate: 'afterkeydown'" min="0" required value="0" oninput="validity.valid||(value='0');" type="number" class="form-control" id="userLevel"
                            autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <label for="autoLogOff">{{connector.translate('I4SCADA_UM_AutoLogOffInterval')()}}</label>
                        <input data-bind="value: defaultSettings.AutoLogOffInterval, valueUpdate: 'afterkeydown'"  min="0" required value="0" oninput="validity.valid||(value='0');" type="number" class="form-control" id="autoLogOff"
                            autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <label for="maxFailedLogons">{{connector.translate('I4SCADA_UM_MaxFailedLogons')()}}</label>
                        <input data-bind="value: defaultSettings.MaxFailedLogons, valueUpdate: 'afterkeydown'"  min="0" required value="0" oninput="validity.valid||(value='0');" type="number" class="form-control" id="maxFailedLogons"
                            autocomplete="new-password">
                    </div>
                    <div class="checkbox">
                        <label><input data-bind="checked: defaultSettings.AllowMultipleLogons" type="checkbox" value="">{{connector.translate('I4SCADA_UM_MultipleLogons')()}}</label>
                    </div>
                    <div class="checkbox">
                        <label><input data-bind="checked: defaultSettings.LogActivities" type="checkbox" value="">{{connector.translate('I4SCADA_UM_LogActivities')()}}</label>
                    </div>
                    <div class="checkbox">
                        <label><input data-bind="checked: defaultSettings.IsAdmin" type="checkbox" value="">{{connector.translate('I4SCADA_UM_PrivilegedWriting')()}}</label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button data-bind="click: onClickSaveDefaultSettings" class="btn btn-sm btn-primary">
                        <i class="wf wf-check"></i>
                        {{connector.translate('I4SCADA_UM_Save')()}}
                    </button>
                    <button data-bind="click: close" class="btn btn-sm btn-default">
                        <i class="wf wf-close-round-o"></i>
                        {{connector.translate('I4SCADA_UM_Cancel')()}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
