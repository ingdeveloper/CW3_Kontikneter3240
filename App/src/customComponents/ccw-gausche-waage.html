        data-bind="css: 'displayClass1', attr : {title: tooltipText}, style: {fontSize: fontSize, height: hoehe , width: breite}">
        <div data-bind="style:{height: hoehe , width: breite}">
            <div style="vertical-align: bottom;" data-bind="foreach: anzahlPunkte">
                <div class="ccw-gausche-anz-waage text-bottom bottom" style="margin-bottom: 0; padding:0;"

                </div>
            </div>
        </div>
    </div>
</div>
