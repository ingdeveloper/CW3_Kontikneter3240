                    <div class="marker marker-xlg marker-orange">
                        <div class="pulse pulse-orange"></div>
                        <div class="touchpoint"></div>
                        <i class="marker-icon" data-bind="css: 'wf wf-light'"></i>
                    </div>
                </wf-modal-dialog>

                <wf-modal-dialog id="wf-demo-r2-light" class="relative" params="viewName: 'dialog-room-lights', viewModel: {signalName:'Setpoint ', objectId: 2}, title: 'LICHT RAUM 02', draggable: false">
                    <div class="marker marker-xlg marker-orange">
                        <div class="pulse pulse-orange"></div>
                        <div class="touchpoint"></div>
                        <i class="marker-icon" data-bind="css: 'wf wf-light'"></i>
                    </div>
                </wf-modal-dialog>

                <wf-modal-dialog id="wf-demo-r3-light" class="relative" params="viewName: 'dialog-room-lights', viewModel: {signalName:'Setpoint ', objectId: 3}, title: 'LICHT RAUM 03', draggable: false">
                    <div class="marker marker-xlg marker-orange">

                    <div class="marker marker-xlg marker-orange">

                        <i class="marker-icon" data-bind="css: 'wf wf-light'"></i>
                    </div>

                    <div class="marker marker-xlg marker-orange">

                    </div>
                </wf-modal-dialog>

                        <i class="marker-icon fa fa-bars"></i>
                    </div>

                        <div class="touchpoint"></div>

                    <div class="marker marker-xlg marker-red">

                        <div class="touchpoint"></div>
                        <i class="marker-icon wf wf-heat"></i>

                    <div class="marker marker-xlg marker-red">
                        <div class="pulse pulse-red"></div>
                        <div class="touchpoint"></div>
                        <i class="marker-icon wf wf-heat"></i>

            </div>
        </div>
    </div>

    <div class="wf-sidebar">
        <h4 class="wf-title text-center">Beleuchtung</h4>
        <wf-button class="block m-a" params="buttonText: 'Zentral AN', cssClass: 'btn-block btn btn-warning', iconClass: 'wf wf-light',
        writeItems: [
        {name:'Setpoint 1', value: 1},
        {name:'Setpoint 2', value: 1},
        {name:'Setpoint 3', value: 1},
        {name:'OperationMode1', value: 1},
        {name:'OperationMode2', value: 1}]"></wf-button>
        <wf-button class="block m-a" params="buttonText: 'Zentral AUS', cssClass: 'btn-block btn btn-variant-dark', iconClass: 'wf wf-light-off',
        writeItems: [
        {name:'Setpoint 1', value: 0},
        {name:'Setpoint 2', value: 0},
        {name:'Setpoint 3', value: 0},
        {name:'OperationMode1', value: 0},
        {name:'OperationMode2', value: 0}]"></wf-button>


        <h4 class="wf-title text-center m-t-lg">Wetterstation</h4>
        <label class="wf-title block text-center m-t">Au√üentemperatur</label>

        <wf-arc class="block" params="signalName: 'Local Hour', 
        width: 200, height: 120,
        startAngle: 0.0, endAngle: 360, minRange: -20, maxRange: 45, innerRadius: 0.85, showTickLines: false,
        marginBottom: 5, 
        backgroundColor: '#E6E6E6', foregroundColor: 'rgba(218, 26, 26, .9)', iconClass: 'fa fa-thermometer-half wf-1x'">
        </wf-arc>

        <label class="wf-title block text-center m-t hidden-xs">Luftfeuchte</label>

        <wf-arc class="block hidden-xs" params="signalName: 'Local Minute', 
                width: 200, height: 120,
                startAngle: 0.0, endAngle: 360, minRange: 0, maxRange: 100, innerRadius: 0.85, showTickLines: false,
                marginBottom: 5, 
                backgroundColor: '#E6E6E6', foregroundColor: 'rgba(17, 96, 184, .9)', iconClass: 'wf wf-drop-o wf-1x'">
        </wf-arc>

        <div class="row m-a-0 hidden-xs">
            <div class="col-xs-6 text-center b-r b-t b-b p-b">
                <label class="wf-title block m-t">Wind</label>
                <i class="wf-2x wf-lg wf-wind-blow"></i>
                <div class="text-center">
                    <wf-value class="wf-demo-building-value" params="signalName: 'Servo 2', format:	'0,0.0'"></wf-value>
                    <span class="wf-demo-building-unit">km/h</span>
                </div>
            </div>
            <div class="col-xs-6 text-center b-t b-b p-b">
                <label class="wf-title block m-t">Luftdruck</label>
                <i class="wf-2x wf-lg wf-atmospheric-pressure"></i>
                <div class="text-center">
                    <wf-value class="wf-demo-building-value" params="signalName: 'AlarmCount'"></wf-value>
                    <span class="wf-demo-building-unit">hPa</span>
                </div>
            </div>
        </div>

        <div class="hidden-xs">
            <label class="wf-title block m-t text-center">Windrichtung</label>
            <wf-rotation-container class="wf-wind-direction relative" params="signalName: 'Sensor 2'">
                <svg xmlns="http://www.w3.org/2000/svg" class="stretched" viewBox="0 0 500 500" style="width:105px; height:105px">
                    <path class="wf-svg-path wf-state-element" style="stroke:none !important" fill="#F5F5F5" d="M250 98.01l76.075 301.512L250 342.117l-76.075 57.405z"/>
                    <path fill="rgba(17, 96, 184, 0.9)" d="M250 98.008L218.56 222.605 250 198.885l31.435 23.72L250 98.008z" />
                    <path fill="#fff" fill-opacity="0.49019608" d="M250 98.008v244.108l76.074 57.405L250 98.01z" />
                    <path class="wf-svg-path wf-state-element" style="fill:none !important" stroke="#000000" stroke-width="1" d="M250 98.01l76.075 301.512L250 342.117l-76.075 57.405z"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </wf-rotation-container>
        </div>
