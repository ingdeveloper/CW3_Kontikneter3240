<div class="container-fluid">


    <h3 class="page-header">wf-switch-transformer examples</h3>
    <div class="flexbox flexbox-wrap flex-no-shrink flex-no-grow">
        <div>
            <div class="wf-switch-gear-test">
                <wf-switch-transformer class="block" params="cssClassNormalState: 'normal base', states:[{conditionRule:'%Setpoint 1% == 1', cssClassName:'green opened'}, {conditionRule:'%Setpoint 1% >= 2', cssClassName:'warning closed'}]">
                </wf-switch-transformer>
            </div>
            <div class="wf-switch-gear-test-title">switch-transformer-box switch-transformer-base</div>
        </div>

        <div>
            <div class="wf-switch-gear-test">
                <wf-switch-transformer class="block" params="cssClassNormalState: 'warning opened',
                switchType: 'switch-transformer-box'">
                </wf-switch-transformer>
            </div>
            <div class="wf-switch-gear-test-title">switch-transformer-box opened</div>
        </div>

        <div>
            <div class="wf-switch-gear-test">
                <wf-switch-transformer class="block" params="cssClassNormalState: 'critical closed',
        switchType: 'switch-transformer-box'">
                </wf-switch-transformer>
            </div>
            <div class="wf-switch-gear-test-title">switch-transformer-box closed</div>
        </div>
    </div>

    <h3 class="page-header">wf-switch-gear examples</h3>


    <div class="flexbox flexbox-wrap flex-no-shrink flex-no-grow">
            <div>
                <div class="wf-switch-gear-test">
                    <wf-switch-gear class="relative" params="switchType: 'switch-gear-base switch-gear-box switch-gear-breaker', cssClassNormalState: 'red in closed', states:[{conditionRule:'%Setpoint 1% == 1', cssClassName:'blue out opened'}, {conditionRule:'%Setpoint 1% >= 2', cssClassName:'critical in closed'}]">
                    </wf-switch-gear>
                </div>
                <div class="wf-switch-gear-test-title" data-bind="text: 'switch-gear-base switch-gear-box switch-gear-breaker'"></div>
    
            </div>
        </div>
    
    <div class="flexbox flexbox-wrap flex-no-shrink flex-no-grow" data-bind="foreach: switchExamples">
        <div>
            <div class="wf-switch-gear-test">
                <wf-switch-gear class="relative" params="switchType : $data.switchType , cssClassNormalState: 'normal opened in fuse-intact', states:[{conditionRule:'%Setpoint 1% == 1', cssClassName:$data.state1}, {conditionRule:'%Setpoint 1% == 2', cssClassName: $data.state2}]">
                </wf-switch-gear>
            </div>
            <div class="wf-switch-gear-test-title" data-bind="text: $data.switchType"></div>

        </div>
    </div>
